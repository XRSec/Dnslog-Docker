
name: Docker donot-wong_dnslog Build

on:
  push

jobs:
  Docker_donot-wong_dnslog_Build:
    name: Docker donot-wong_dnslog Build
    runs-on: ubuntu-latest
    steps:
      - 
        name: Private Actions Checkout
        uses: actions/checkout@v2.3.4
      - 
        name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - 
        name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - 
        name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Build and push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          file: guacd/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dnslog:donot-wong_dnslog
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/next-terminal:donot-wong_dnslog.cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/next-terminal:donot-wong_dnslog.cache,mode=max
